<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span>{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit) = "agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombreProducto" class="form-control form-control-lg" placeholder="Nombre Producto">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="marcaProducto" class="form-control form-control-lg" placeholder="Marca">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="presentacionProducto" class="form-control form-control-lg" placeholder="Presentacion">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="contenidoProducto" class="form-control form-control-lg" placeholder="Contenido">
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precioProducto" class="form-control form-control-lg" placeholder="Precio">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="proveedorProducto" class="form-control form-control-lg" placeholder="Proveedor">
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="cantidadProductos" class="form-control form-control-lg" placeholder="Cantidad">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="estatusProducto" class="form-control form-control-lg" placeholder="Estatus">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="descripcionProducto" class="form-control form-control-lg" placeholder="Descripcion">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start" [routerLink]="['/home']">Regresar</button>
                            <button  type="submit" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
