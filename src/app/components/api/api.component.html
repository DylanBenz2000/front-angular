

<div class="color">
    <div class="titulo">
        <h1>Productos</h1>
    </div><br><br>
    <div class="centrar">
        <div *ngFor="let item of productos" class="card" style="width: 18rem;">
                <div class="overflow">
                    <!-- <img src="../../../assets/yo.jpg" class="img-fluid rounded-start card-img-top" alt="..."> -->
                </div>
                <div class="card-body bg-black">
                    <h5 class="card-title text-center text-light">Productos Refaccionaria</h5>
                    <!-- <h6 class="card-subtitle mb-2 text-muted">Subt√≠tulo de la tarjeta</h6> -->
                    <p class="card-text text-center text-light">{{item.nombreProducto}}</p>
                    <p class="card-text text-center text-light">{{item.marcaProducto}}</p>
                    <p class="card-text text-center text-light">{{item.presentacionProducto}}</p>
                    <p class="card-text text-center text-light">{{item.contenidoProducto}}</p>
                    <p class="card-text text-center text-light">{{item.precioProducto}}</p>
                    <p class="card-text text-center text-light">{{item.proveedorProducto}}</p>
                    <p class="card-text text-center text-light">{{item.cantidadProductos}}</p>
                    <p class="card-text text-center text-light">{{item.estatusProducto}}</p>
                    <p class="card-text text-center text-light">{{item.descripcionProducto}}</p>
                </div>
        </div>
    </div>
</div>
