<div *ngFor="let item of productos">
    <h1>{{item.nombreProducto}}</h1>
    <h2>{{item.marcaProducto}}</h2>
    <h2>{{item.presentacionProducto}}</h2>
    <h2>{{item.contenidoProducto}}</h2>
    <h2>{{item.precioProducto}}</h2>
    <h2>{{item.proveedorProducto}}</h2>
    <h2>{{item.cantidadProductos}}</h2>
    <h2>{{item.estatusProducto}}</h2>
    <h2>{{item.descripcionProducto}}</h2>
</div>
